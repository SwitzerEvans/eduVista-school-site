<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  position: relative;
  width: 250px;
  height: 150px;
  background: #111;
  overflow: hidden; /* hides read-more behind */
}

/* Read more */
.read-more {
  position: absolute;
  right: -100px;          /* hide behind */
  bottom: 20px;
  color: orange;
  text-decoration: none;
  transform: translateX(0);
  transition: transform 0.4s ease;
}

/* On hover: slide out */
.card:hover .read-more {
  transform: translateX(-100px);
}

    </style>
</head>
<body>
    <div class="card">
  <a href="#" class="read-more">Read more â†’</a>
</div>

</body>
</html>
